<div class="stepper-container">

    <section>
        <material-stepper legalJumps="all"
                          orientation="vertical"
                          size="default">
            <template step name="Step 1" canContinue="{{firstName.isNotEmpty == true}}">
                <div class="step-1">
                    <material-input [(ngModel)]="firstName"
                                    hintText="First name (not necessarily yours)" (focus)="focused()"></material-input>
                </div>
            </template>
            <template step name="Step 2" canContinue="{{firstName.isNotEmpty == true && lastName.isNotEmpty == true}}">
                <div class="step-2">
                    <material-input [(ngModel)]="lastName"
                                    hintText="Last name (not necessarily yours)"></material-input>
                </div>
            </template>
            <template step name="Step 3" canContinue="{{canSubmit()}}" (continue)="submit($event)" completeSummary="xAPI Statements submitted. Checkout the 'VIEW STATEMENTS' tab to see what was submitted.">
                <div class="step-3">
                    <material-input [(ngModel)]="number" hintText="Number" type="number"></material-input>
                </div>
            </template>
        </material-stepper>
    </section>

</div>
