<div class="viewer-container">

    <material-expansionpanel-set>
        <div *ngFor="let statement of statements">
            <material-expansionpanel name="{{statementSummary(statement)}}" [showSaveCancel]="false">
                <pre>
{{statementBody(statement)}}
                </pre>
                <div *ngFor="let attachment of statement.attachments">
                    <!--<material-icon icon="attachment"></material-icon> {{attachmentTitle(attachment)}} - {{attachmentSubtitle(attachment)}}-->
                    <material-button (trigger)="displayAttachment(attachment)">
                        <material-icon icon="attachment" light></material-icon>
                        {{attachmentTitle(attachment)}} - {{attachmentSubtitle(attachment)}}
                    </material-button>
                </div>
            </material-expansionpanel>
        </div>
    </material-expansionpanel-set>


    <modal *ngIf="selectedAttachment != null" [visible]="selectedAttachment != null">
        <material-dialog class="basic-dialog">

            <h1 header>{{attachmentTitle(selectedAttachment)}}</h1>

            <p>
                <img src="data:image/png;base64,{{base64ImageData(selectedAttachment)}}" width="200"/>
            </p>

            <div footer>
                <material-button autoFocus clear-size (trigger)="selectedAttachment = null">
                    Close
                </material-button>
            </div>

        </material-dialog>
    </modal>

</div>
